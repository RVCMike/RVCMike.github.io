<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js" defer></script>
</head>
<body>
    <img id="settings" class="settings" src="./images/icon_gear.png" alt="">
    <div class="top-scoreboard">
        <h1 id="top-score-header" class="top-header">TOP SCORE</h1>
        <div class="top-table">
            <div id="top-initials" class="top-col">MWM</div>
            <div id="top-score" class="top-col">000</div>
        </div>
    </div>
    <div id="lower-section" class="lower-section">
        <div id="housing-content" class="housing-content">
            <!-- create the workspace -->
            <div class="buttons">
                <button id="red" class="simon-btn"></button>
                <button id="blue" class="simon-btn"></button>
                <button id="yellow" class="simon-btn"></button>
                <button id="green" class="simon-btn"></button>
                <div class="hub">
                    <div id="score-display" class="score-display">
                        <p id="score" class="score">RDY</p>
                    </div>
                    <button id="start" class="hub-btn start-click">Start</button>    
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div id="settingsModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="settings-content">
                <div>Settings</div>
                <!-- <div id="mobile"></div> -->
            </div>
            <div>
                <button id="reset" class ="btn">Reset</button>
            </div>
        </div>
    </div>
    <div id="hiScoreModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="leader-content">
                <div style="height: 50%">
                    <h2>Leaderboard</h2>
                    <div style="padding: 0.5em"><h2 id="yourRank">1</h2></div>
                </div>
                <div class ="enter-initials">
                    <h6>Enter Your Initials</h6>
                    <input type="text" id="initials" name="initials" maxlength="3" minlength="3">
                    <div><button id="submit" class="btn">ENTER</button></div>
                </div>
            </div>
        </div>
    </div>
    <div id="full-Leader-Modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="leader-content">
                <h2>Leaderboard</h2>
            </div>
                <table id="leader-table" class="leader-table"></table>
            <div>

            </div>
        </div>
    </div>
</body>
</html>
